<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarCards Menu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @layer utilities {
          .animate-gradient-shift {
            background-size: 400% 400%;
            animation: gradient-shift 8s ease infinite;
          }
          .animate-pulse-slow {
            animation: pulse-slow 4s ease-in-out infinite;
          }
          .animate-float {
            animation: float 6s ease-in-out infinite;
          }
          .animate-float-delayed {
            animation: float 6s ease-in-out infinite 2s;
          }
          .animate-float-slow {
            animation: float 8s ease-in-out infinite 1s;
          }
        }

        @keyframes gradient-shift {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
        }

        @keyframes pulse-slow {
          0%, 100% { opacity: 0.3; }
          50% { opacity: 0.6; }
        }

        @keyframes float {
          0%, 100% {
            transform: translateY(0px) scale(1);
            opacity: 0.3;
          }
          50% {
            transform: translateY(-20px) scale(1.1);
            opacity: 0.6;
          }
        }
    </style>
</head>
<body class="bg-gray-950">

    <div class="min-h-screen relative overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-br from-purple-900 via-slate-900 to-blue-900 animate-gradient-shift"></div>
      <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-purple-800/20 to-blue-800/20 animate-pulse-slow"></div>

      <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-blue-400/10 rounded-full blur-3xl animate-float"></div>
      <div class="absolute bottom-1/3 right-1/4 w-24 h-24 bg-purple-400/10 rounded-full blur-2xl animate-float-delayed"></div>
      <div class="absolute top-2/3 left-1/3 w-20 h-20 bg-white/5 rounded-full blur-xl animate-float-slow"></div>

      <div class="absolute top-8 right-6 z-20">
        <div class="flex items-center space-x-2 px-4 py-2 rounded-full backdrop-blur-md bg-white/10 border border-white/20 shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="text-yellow-400 drop-shadow-lg"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          <span class="text-white font-semibold text-lg tracking-wide">1,250</span>
        </div>
      </div>

      <div class="flex items-center justify-center min-h-screen px-6">
        <div class="w-full max-w-sm">
          <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl p-8 shadow-2xl hover:bg-white/15 transition-all duration-500">
            <div class="text-center mb-12">
              <h1 class="text-4xl font-bold text-white tracking-wider drop-shadow-lg">StarCards</h1>
              <div class="w-16 h-0.5 bg-gradient-to-r from-transparent via-white/50 to-transparent mx-auto mt-4"></div>
            </div>

            <div class="space-y-4">
              <button class="w-full h-14 text-lg font-medium backdrop-blur-md bg-white/10 hover:bg-white/20 border border-white/20 text-white rounded-2xl transition-all duration-300 hover:scale-105 hover:shadow-lg group flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3 group-hover:scale-110 transition-transform duration-300"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                <span class="tracking-wide">Играть</span>
              </button>

              <button class="w-full h-14 text-lg font-medium backdrop-blur-md bg-white/10 hover:bg-white/20 border border-white/20 text-white rounded-2xl transition-all duration-300 hover:scale-105 hover:shadow-lg group flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3 group-hover:scale-110 transition-transform duration-300"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                <span class="tracking-wide">Создать лобби</span>
              </button>

              <button class="w-full h-14 text-lg font-medium backdrop-blur-md bg-white/10 hover:bg-white/20 border border-white/20 text-white rounded-2xl transition-all duration-300 hover:scale-105 hover:shadow-lg group flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3 group-hover:scale-110 transition-transform duration-300"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><polyline points="17 11 19 13 23 9"></polyline></svg>
                <span class="tracking-wide">Друзья</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
